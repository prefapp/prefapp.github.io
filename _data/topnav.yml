## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: Docs
      url: /index
    - title: Feedback
      external_url: http://feedback.prefapp.in/
    - title: Blog
      external_url: http://blog.prefapp.in/
    - title: Log In
      external_url: https://panel.prefapp.in/

